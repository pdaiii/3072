<!DOCTYPE html>
<html lang="en">
<head>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144735944-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-144735944-1');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="application/javascript" src="./dist/main.js"></script>
  <link href="./public/css/main.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="https://raw.githubusercontent.com/gabrielecirulli/2048/master/favicon.ico">
  <title>3072</title>

</head>
<body>

  <div class="game-container">
    <div class="game-nav">
      <h1 class="game-title">3072</h1>
      <div class="score-container">
        <p class="score">SCORE</p>
        <div class="score-board">0</div>
      </div>
    </div>
    <div class="game-description">
      <p class="game-msg">Join the numbers and get to the <b>3072 tile!</b></p>
      <a href="javascript:window.location.reload(true)" class="new-game-btn">New Game</a>
    </div>

    <div class="message-screen"></div>

    <div class="board-container">
      <div class="grid-row">
        <div class="grid-cell-0-0"></div>
        <div class="grid-cell-0-1"></div>
        <div class="grid-cell-0-2"></div>
        <div class="grid-cell-0-3"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell-1-0"></div>
        <div class="grid-cell-1-1"></div>
        <div class="grid-cell-1-2"></div>
        <div class="grid-cell-1-3"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell-2-0"></div>
        <div class="grid-cell-2-1"></div>
        <div class="grid-cell-2-2"></div>
        <div class="grid-cell-2-3"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell-3-0"></div>
        <div class="grid-cell-3-1"></div>
        <div class="grid-cell-3-2"></div>
        <div class="grid-cell-3-3"></div>
      </div>
    </div>

    <p class="game-instructions">
      HOW TO PLAY: Use your <b>arrow keys</b> to move the tiles. 
      When two tiles with the same number touch, they <b>merge into one!</b>
    </p>
  </div>

</body>
</html>
